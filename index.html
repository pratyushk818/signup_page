<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <header class="signup-header">
                <h1 class="signup-headerh1">Signup</h1>
                <p class="para1">It just takes 30 seconds.</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p class="one" >
                        <label for="fullname"class="para2">Full name</label>
                        <br>
                        <input type="text" id="fullname" placeholder="Kumar Pratyush" required>
                    </p>
                    <p class="two">
                        <label for="email" class="para3">Your E-mail</label>
                        <br>
                        <input type="text" id="email" placeholder="kumarpratyush927@gmail.com" required>
                    </p>
                    <p class="three">
                        <label for="password"class="para4">Your Password</label>
                        <br>
                        <input type="password" id="password" placeholder="At least 8 characters" required>
                    </p>
                    <p class="para4">
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account? <a href="#" class="anchor">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
